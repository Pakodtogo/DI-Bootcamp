{% extends "rent/base.html" %}
{% block body %}
<h3 class="text-center m-4">Add Costumers</h3>
{% if success %}
   <div class="alert alert-success" role="alert">
    New Costumer added successfully!!!!
    <a href="{% url 'index' %}" class="alert-link">Go to Home page</a>
   </div>
{% else %}
   <div class="col-6">
    <div class="card border-light mb-3">
        <div class="card-header">
            <i class="fa-solid fa-address-card fa-lg"></i> Costumers Registration
        </div>
        <div class="card-body">
          <form action="{% url 'costumer_add' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group row">
              <label for="firstname" class="form-label mt-4">Fisrt Name</label>
              <input type="text" class="form-control" name="firstname" placeholder="Enter Costumer First Name" required> 
           </div>
           <div class="form-group row">
            <label for="lastname" class="form-label mt-4">Last Name</label>
            <input type="text" class="form-control" name="lastname" placeholder="Enter Costumer Last Name" required>
           </div>
           <div class="form-group row">
            <label for="email" class="form-label mt-4">Email</label>
            <input type="email" class="form-control" name="email" value="@gmail.com" required>
           </div>
           <div class="form-group row">
            <label for="phonenumber" class="form-label mt-4">Phone Number</label>
            <input type="number" class="form-control" name="phonenubmer" placeholder="ex:70707070" pattern="[0-9]{8}" required>         
           </div>
           <div class="form-group row">
            <label for="address" class="form-label mt-4">Address</label>
            <input type="text" class="form-control" name="address" placeholder="Enter Costumer Address" required>         
           </div>
           <div class="form-group row">
            <label for="city" class="form-label mt-4">City</label>
            <input type="text" class="form-control" name="city" placeholder="Enter Costumer City" required>         
           </div>
           <div class="form-group row">
            <label for="country" class="form-label mt-4">Country</label>
            <input type="text" class="form-control" name="country" placeholder="Enter Costumer Country" required>         
           </div>

            <button type="submit" class="btn btn-primary mt-4">Add</button>
            <a href="{% url 'index' %}" class="btn btn-secondary mt-4">Cancel</a>
          </form>
        </div>
      </div>
   </div>
{% endif %}
{% endblock %}
